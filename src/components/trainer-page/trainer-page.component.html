<div id="links">
    <h5 routerLink="/catalogue">Catalogue</h5>
    <p> </p>
</div>

<div class="pokemon-grid">
    <div (click)="select(pokemon)" [ngClass]="statusClass" class="box" *ngFor="let pokemon of pokemons">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
        <h5>Pokemon name: {{pokemon.name}}</h5>
    </div>
</div>
